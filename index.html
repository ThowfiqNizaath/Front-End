<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap');
</style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="box"><span id="hour">00</span></div>
        <p>HOUR</p>
        </div>
         <div class="row">
            <div class="box"><span id="min">00</span></div>
            <p>MINUTES</p>
        </div>
         <div class="row">
            <div class="box"><span id="sec">00</span></div>
            <p>SECONDS</p>
        </div>
    </div>
    <div class="buttons">
        <button onclick="startTimer()"><i class='bx bx-play'></i></button>
        <button onclick="stopTimer()"><i class='bx bx-pause' ></i></button>
        <button onclick="resetTimer()"><i class='bx bx-reset' ></i></button>
    </div>
    <script src = "index.js"></script>
</body>
</html>
